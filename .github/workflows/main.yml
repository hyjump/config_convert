name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '0/30 * * * *'  # 每30分钟运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run config conversion script
        run: python config_convert.py

      - name: Push to Pages repo
        run: |
          git clone https://x-access-token:${{ secrets.PAT }}@github.com/cute-omega/cute-omega.github.io.git pages-repo
          cp ds-config.json pages-repo/
          cd pages-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ds-config.json
          git commit -m "Update ds-config.json" || echo "No changes to commit"
          git push
