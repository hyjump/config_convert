name: Deploy to GitHub Pages
permissions:
  contents: write

on:
  schedule:
    - cron: '0,30 * * * *'  # 在每小时的00分和30分运行
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run config converting script
        run: python main.py

      - name: Push to Pages repo
        run: |
          git clone https://x-access-token:${{ secrets.PAT }}@github.com/cute-omega/cute-omega.github.io.git pages-repo
          cp ds-config.json pages-repo/
          mkdir -p pages-repo/other-assets
          cp ds-config.json pages-repo/other-assets/
          cd pages-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ds-config.json
          git add other-assets/ds-config.json
          git commit -m "Update ds-config.json and copy it to new location for temporary migration solution" || echo "No changes to commit"
          git push